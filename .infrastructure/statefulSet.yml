apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: mysql
    namespace: mysql
  spec:
    replicas: 3
    serviceName: mysql
    selector:
      matchLabels:
        app: mysql
    template:
      metadata:
        labels:
          app: mysql
      spec:
        containers:
          - name: mysql
            image: mysql:8.0
            env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: MYSQL_ROOT_PASSWORD
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: MYSQL_USER
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: MYSQL_PASSWORD
            volumeMounts:
              - name: mysql-init
                mountPath: /docker-entrypoint-initdb.d
              - name: mysql-data
                mountPath: /var/lib/mysql
            readinessProbe:
              tcpSocket:
                port: 3306
              initialDelaySeconds: 10
              periodSeconds: 5
            livenessProbe:
              tcpSocket:
                port: 3306
              initialDelaySeconds: 30
              periodSeconds: 10
        volumes:
          - name: mysql-init
            configMap:
              name: mysql-config
    volumeClaimTemplates:
      - metadata:
          name: mysql-data
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi